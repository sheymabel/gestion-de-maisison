<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Material Design for Bootstrap</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" />
    <!-- MDB -->
    <link rel="stylesheet" href="/home/lass/Documents/gestion-des-evenements-copy-finale/evenement/src/assets/css/mdb.min.css" />
    <!-- Custom styles -->
    <!--<link rel="stylesheet" href="css/style.css" /> -->
</head>
<body>
      <!--Main Navigation-->
  <header>
    <style>
      #intro {
        background-image:url("/assets/css/sign-in-image.jpg");
        height: 100vh;
      }

      /* Height for devices larger than 576px */
      @media (min-width: 992px) {
        #intro {
          margin-top: -58.59px;
        }
      }

      .navbar .nav-link {
        color: #fff !important;
      }
    </style>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark d-none d-lg-block" style="z-index: 2000;">
      <div class="container-fluid">
        <!-- Navbar brand -->

          <ul class="navbar-nav d-flex flex-row">
            <!-- Icons -->
            <li class="nav-item me-3 me-lg-0">
              <a class="nav-link" href="https://www.youtube.com/channel/UC5CF7mLQZhvx8O5GODZAhdA" rel="nofollow"
                target="_blank">
                <i class="fab fa-youtube"></i>
              </a>
            </li>
            <li class="nav-item me-3 me-lg-0">
              <a class="nav-link" href="https://www.facebook.com/mdbootstrap" rel="nofollow" target="_blank">
                <i class="fab fa-facebook-f"></i>
              </a>
            </li>
            <li class="nav-item me-3 me-lg-0">
              <a class="nav-link" href="https://twitter.com/MDBootstrap" rel="nofollow" target="_blank">
                <i class="fab fa-twitter"></i>
              </a>
            </li>
            <li class="nav-item me-3 me-lg-0">
              <a class="nav-link" href="https://github.com/mdbootstrap/mdb-ui-kit" rel="nofollow" target="_blank">
                <i class="fab fa-github"></i>
              </a>
            </li>
          </ul>
        </div>

    </nav>
    <!-- Navbar -->

    <!-- Background image -->
    <div id="intro" class="bg-image shadow-2-strong">
      <div class="mask d-flex align-items-center h-100" style="background-color: rgba(0, 0, 0, 0.8);">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-xl-5 col-md-8">
              <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="bg-white rounded shadow-5-strong p-5">

                <!-- Email input -->
                <div class="form-outline mb-4">
                  <input type="email"   id="form1Example1" class="form-control"  formControlName="userName" />
                  <label class="form-label" for="form1Example1">Username</label>
                  <div class="alert alert-danger" *ngIf="loginForm.get('userName').invalid
                  && loginForm.get('userName').touched">
                  <div *ngIf="loginForm.get('userName').errors.required">
                    User name is required
                  </div>
                </div>

                <!-- Password input -->
                <div class="form-outline mb-4">
                  <input type="password" name="password" id="form1Example2" class="form-control"formControlName="password" />
                  <label class="form-label" for="form1Example2">Password</label>
                  <div class="alert alert-danger" *ngIf="loginForm.get('password').invalid
                  && loginForm.get('password').touched">
                  <div *ngIf="loginForm.get('password').errors.required">
                    Password is required
                  </div>
                </div>

                <!-- 2 column grid layout for inline styling -->
                <div class="row mb-4">
                  <div class="col d-flex justify-content-center">
                    <!-- Checkbox -->
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                      <label class="form-check-label" for="form1Example3">
                        Remember me
                      </label>
                    </div>
                  </div>
                  <div class="col text-center">
                    <!-- Simple link -->
                    <a href="#!">Forgot password?</a>
                  </div>
                </div>
                <button type="submit" [disabled]="loginForm.invalid"  class="btn btn-primary btn-block">Sign in</button>
                <div class="alert alert-warning" *ngIf="submitted && isLoginFailed">
                  Login failed- {{ errorMessage }}
                </div>

    </div>
    </div>
    <div class="card-footer">
      <div class="d-flex justify-content-center links">
        Don't have an account?<a routerLink="/signup">Sign Up</a>
      </div>
      </div>
    </form>

              </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Background image -->
  </header>
  <!--Main Navigation-->



</body>
</html>
