<div class="container">

  <form class="form-horizontal shadow p-3 mb-5 bg-white rounded " #f="ngForm" (ngSubmit)="f.form.valid && addevenment(name,type1,adress,dateevenment,prix,nbrp,image)"
          >
          <div class="row">
                  <div class="col-6">
                          <div class="form-group">
                                  <input type="text" class="form-control" placeholder="Name" #name
                                          ngModel name="name">
                          </div>
                          <div class="form-group">
                            <input type="text" class="form-control" placeholder="type d'evenment" #type1
                                    ngModel name="type">
                    </div>
                    <div class="form-group">
                      <input type="text" class="form-control" placeholder=" adresse d 'evenment" #adress
                              ngModel name="adress">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="date d'evenment" #dateevenment
                        ngModel name="dateeve">
              </div>
                           <div class="form-group">
                                  <input type="text" class="form-control" placeholder="prix" name="prix"
                                          #prix ngModel rows="5" >
                          </div>
                          <div class="form-group">
                                  <input type="text" class="form-control" placeholder="nombre place disponible" name="nbrp" #nbrp
                                          ngModel>
                          </div>
                          <div class="form-group">
                                  <input type="file" class="form-control" placeholder="Evenment Picture" #image
                                          accept="image/*" name="image"
                                          (change)="handleFileInput($any($event).target.files)">
                          </div>
                  </div>
                  <div class="col-6">
                          <h4 class="text-center">Image preview</h4>
                          <img [src]="imageUrl" style="width:400px;height: 300px;">

                  </div>

          </div>
          <div class="row">
                  <div class="col-6">
                          <input type="submit" class=" btn btn-primary" value="Add Club">
                  </div>
          </div>
  </form>
  <hr>
  <div class="row">
          <div class="col-3 align-left" *ngFor="let ev of evenments">
                  <div class="card shadow p-3 mb-5 bg-white rounded">
                          <div class="card-body">
                                  <h5 class="card-title">{{ev.nom}}</h5>
                                  <img src ="data:image/png;base64,{{ev.imageevenment}}" class="img-responsive"
                                          height="150px" width="200px" alt="Image">
                                 <p class="card-text"> {{ev.date}}</p>
                                  <p class="card-text"> {{ev.adresse}}</p>
                                  <p class="card-text"> {{ev.prix}}</p>
                                  <p class="card-text"> {{ev.type}}</p>
                                  <input type="hidden" value={{ev.id}} #eveid>
                                  <div class="row">
                                    <div class="col-6">
                                            <button class="btn btn-secondary" (click)="edit(eveid)">Edit</button>
                                    </div>
                                    <div class="col-6">
                                            <button class="btn btn-danger"
                                                    (click)="deleve(eveid)">Remove</button>
                                    </div>
                            </div>

                          </div>
                  </div>
          </div>
  </div>
</div>
</body>
</html>
