<div class="container">
  <br />
  <form
    class="form-horizontal shadow p-3 mb-5 bg-white rounded"
    #f="ngForm"
    (ngSubmit)="
      f.form.valid &&
        updateevenment(name, type1, adress, dateevenment, prix, nbrp, image)
    "
  >
    <div class="row">
      <div class="col-6">
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            placeholder="Name"
            #name
            [(ngModel)]="evenment.nom"
            name="name"
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            placeholder="type d'evenment"
            #type1
            [(ngModel)]="evenment.type"
            name="type"
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            placeholder=" adresse d 'evenment"
            #adress
            [(ngModel)]="evenment.adresse"
            name="adress"
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            placeholder="date d'evenment"
            #dateevenment
            [(ngModel)]="evenment.date"
            name="dateeve"
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            placeholder="prix"
            name="prix"
            #prix
            [(ngModel)]="evenment.place_disp"
            rows="5"
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            placeholder="nombre place disponible"
            name="nbrp"
            #nbrp
            [(ngModel)]="evenment.prix"
          />
        </div>
        <div class="form-group">
          <input
            type="file"
            class="form-control"
            placeholder="Evenment Picture"
            #image
            accept="image/*"
            name="image"
            (change)="handleFileInput($any($event).target.files)"
          />
        </div>
      </div>
      <div class="col-3">
        <p><b>Original Image</b></p>
        <img
          src="data:image/png;base64,{{ evenment.imageevenment }}"
          style="width: 70%; height: 60%"
        />
      </div>
      <div class="col-3">
        <p><b>New Image</b></p>
        <img [src]="imageUrl" style="width: 250px; height: 200px" />
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        <input
          type="submit"
          class="btn btn-secondary"
          value="Update Evenment"
        />
      </div>
    </div>
  </form>
</div>
